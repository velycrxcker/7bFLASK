<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registro de Usuario</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- jQuery Validation -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

</head>
<body>
    <div class="container mt-5">
        <h1>Registro de Usuario</h1>

        <form id="registroUsuario" method="post">
            <div class="mb-3">
                <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
                <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control" required minlength="5" maxlength="20" pattern="[a-zA-Z0-9]+" title="Solo letras y números, sin espacios ni caracteres especiales.">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" required minlength="8" maxlength="20">
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required equalTo="#password" minlength="8" maxlength="20">
            </div>

            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            // Validación del formulario
            $("#registroUsuario").validate({
                rules: {
                    nombreUsuario: {
                        required: true,
                        minlength: 5,
                        maxlength: 20,
                        pattern: /^[a-zA-Z0-9]+$/
                    },
                    password: {
                        required: true,
                        minlength: 8,
                        maxlength: 20
                    },
                    confirmPassword: {
                        required: true,
                        equalTo: "#password"
                    }
                },
                messages: {
                    nombreUsuario: {
                        required: "Este campo es obligatorio.",
                        minlength: "Debe tener al menos 5 caracteres.",
                        maxlength: "No debe exceder los 20 caracteres.",
                        pattern: "Solo se permiten letras y números, sin espacios ni caracteres especiales."
                    },
                    password: {
                        required: "Este campo es obligatorio.",
                        minlength: "Debe tener al menos 8 caracteres.",
                        maxlength: "No debe exceder los 20 caracteres."
                    },
                    confirmPassword: {
                        required: "Este campo es obligatorio.",
                        equalTo: "Las contraseñas no coinciden."
                    }
                }
            });
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
