<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Registro de Usuario</title>
</head>
<body>
    <div class="container">
        <form method="post" id="frmUsuario" class="formulario">
            <div class="mb-1">
                <label id="lblNombreUsuario" for="txtNombreUsuario">Nombre Usuario:</label>
                <input type="text" name="txtNombreUsuario" id="txtNombreUsuario" class="form-control" required="true" minlength="3" maxlength="25">
            </div>
            <div class="mb-1">
                <label id="lblContrasena" for="txtContrasena">Contraseña:</label>
                <input type="password" name="txtContrasena" id="txtContrasena" class="form-control" required="true" minlength="6">
            </div>
            <div class="text-end">
                <button id="btnGuardar" name="btnGuardar" class="btn btn-dark">Guardar</button>
            </div>
        </form>

        <table class="table table-sm">
            <thead>
                <tr>
                    <th>Id Usuario</th>
                    <th>Nombre Usuario</th>
                    <th>Contraseña</th>
                </tr>
            </thead>
            <tbody id="tbodyUsuarios"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        window.addEventListener("load", function (event) {
            function buscar() {
                $.get("/buscar_usuarios", function (respuesta) {
                    $("#tbodyUsuarios").html("");
                    for (var x in respuesta) {
                        var usuario = respuesta[x];
                        $("#tbodyUsuarios").append(`<tr>
                            <td>${usuario.Id_Usuario}</td>
                            <td>${usuario.Nombre_Usuario}</td>
                            <td>${usuario.Contraseña}</td>
                        </tr>`);
                    }
                })
                .fail(function() {
                    alert("Error al cargar los usuarios.");
                });
            }

            buscar(); // Llama a la función al cargar la página

            $("#frmUsuario").submit(function (event) {
                event.preventDefault();
                $.post("/usuarios/guardar", $(this).serialize(), function (respuesta) {
                    console.log(respuesta);
                    buscar(); // Recargar la tabla después de guardar
                })
                .fail(function() {
                    alert("Error al guardar el usuario.");
                });
            });
        });
    </script>    
</body>
</html>
