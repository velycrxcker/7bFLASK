<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registro de Usuario</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- jQuery Validation -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

</head>
<body>
    <div class="container mt-5">
        <h1>Registro de Usuario</h1>

        <form id="registroUsuario" method="post">
            <input type="hidden" id="Id_Usuario" name="Id_Usuario">

            <div class="mb-3">
                <label for="Nombre_Usuario" class="form-label">Nombre de Usuario</label>
                <input type="text" id="Nombre_Usuario" name="Nombre_Usuario" class="form-control" required minlength="5" maxlength="20" pattern="[a-zA-Z0-9]+" title="Solo letras y números, sin espacios ni caracteres especiales.">
            </div>

            <div class="mb-3">
                <label for="Contrasena" class="form-label">Contraseña</label>
                <input type="password" id="Contrasena" name="Contrasena" class="form-control" required minlength="8" maxlength="20">
            </div>

            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>

        <table class="table table-sm mt-4">
            <thead>
                <tr>
                    <th>Nombre de Usuario</th>
                    <th>Contraseña</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tbodyUsuarios">
                <!-- Aquí se cargarán los usuarios desde la base de datos -->
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function() {
            // Validación del formulario
            $("#registroUsuario").validate({
                rules: {
                    Nombre_Usuario: {
                        required: true,
                        minlength: 5,
                        maxlength: 20,
                        pattern: /^[a-zA-Z0-9]+$/
                    },
                    Contrasena: {
                        required: true,
                        minlength: 8,
                        maxlength: 20
                    }
                },
                messages: {
                    Nombre_Usuario: {
                        required: "Este campo es obligatorio.",
                        minlength: "Debe tener al menos 5 caracteres.",
                        maxlength: "No debe exceder los 20 caracteres.",
                        pattern: "Solo se permiten letras y números, sin espacios ni caracteres especiales."
                    },
                    Contrasena: {
                        required: "Este campo es obligatorio.",
                        minlength: "Debe tener al menos 8 caracteres.",
                        maxlength: "No debe exceder los 20 caracteres."
                    }
                }
            });

            // Cargar usuarios al inicio
            cargarUsuarios();

            // Función para cargar los usuarios en la tabla
            function cargarUsuarios() {
                $.get("/usuarios", function(respuesta) {
                    $("#tbodyUsuarios").html("");
                    for (var x in respuesta) {
                        var usuario = respuesta[x];
                        $("#tbodyUsuarios").append(`
                            <tr>
                                <td>${usuario.Nombre_Usuario}</td>
                                <td>${usuario.Contrasena}</td>
                                <td>
                                    <button class="btn btn-primary btn-editar" data-id="${usuario.Id_Usuario}">Editar</button>
                                    <button class="btn btn-danger btn-eliminar" data-id="${usuario.Id_Usuario}">Eliminar</button>
                                </td>
                            </tr>
                        `);
                    }
                });
            }

            // Editar usuario
            $(document).on("click", ".btn-editar", function() {
                var id = $(this).data("id");
                $.get("/usuario", { id: id }, function(respuesta) {
                    $("#Id_Usuario").val(respuesta.Id_Usuario);
                    $("#Nombre_Usuario").val(respuesta.Nombre_Usuario);
                    $("#Contrasena").val(respuesta.Contrasena);
                });
            });

            // Eliminar usuario
            $(document).on("click", ".btn-eliminar", function() {
                if (!confirm("¿Estás seguro de eliminar este usuario?")) return;

                var id = $(this).data("id");
                $.post("/eliminar", { id: id }, function() {
                    cargarUsuarios();
                });
            });

            // Registrar usuario
            $("#registroUsuario").submit(function(event) {
                event.preventDefault();
                $.post("/guardar", $(this).serialize(), function() {
                    $("#registroUsuario")[0].reset();
                    $("#Id_Usuario").val("");
                    cargarUsuarios();
                });
            });
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
