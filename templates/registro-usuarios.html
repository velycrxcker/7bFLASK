<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Gestión de Usuarios</title>
</head>
<body>
    <div class="container">
        <h1>Registro de Usuarios</h1>
        <form id="frmUsuario" method="post" action="/registrar">
            <input type="hidden" id="id" name="id">
            <div class="mb-3">
                <label for="nombre_usuario">Nombre de Usuario</label>
                <input type="text" id="nombre_usuario" name="nombre_usuario" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" class="form-control" required>
            </div>
            <button type="submit" id="guardar" name="guardar" class="btn btn-dark">Guardar</button>
            <button type="reset" id="cancelar" name="cancelar" class="btn btn-link">Cancelar</button>
        </form>

        <h2 class="mt-5">Buscar Usuarios</h2>
        <form id="frmBuscar" method="get" action="/buscar">
            <div class="mb-3">
                <label for="buscar_nombre">Nombre de Usuario</label>
                <input type="text" id="buscar_nombre" name="buscar_nombre" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre de Usuario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla_usuarios">
                <!-- Aquí se cargarán los usuarios encontrados -->
            </tbody>
        </table>
    </div>

    <script>
        // Aquí se pueden agregar scripts para la interacción del usuario con el formulario, como edición en línea o eliminación
    </script>
</body>
</html>
