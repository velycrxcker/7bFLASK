<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
</head>
<body>
    <div class="container">
        <form method="post" id="frmUsuario" class="formulario">
            <div class="mb-1">
                <label for="txtNombre">Nombre y Apellido:</label>
                <input type="text" name="txtNombre" id="txtNombre" class="form-control" required minlength="10" maxlength="25">
            </div>
            <div class="mb-1">
                <label for="txtEmail">Correo Electr√≥nico:</label>
                <input type="email" name="txtEmail" id="txtEmail" class="form-control" required>
            </div>
            <div class="text-end">
                <button id="btnGuardar" name="btnGuardar" class="btn btn-dark">Guardar</button>
            </div>
        </form>
        <table class="table table-sm">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="tbodyUsuarios"></tbody>
        </table>
    </div>
</body>
</html>
